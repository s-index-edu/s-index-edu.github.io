<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <script src="static/js/marked.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div id="survey" class="container">Loading...</div>
</body>
<script>
    fetch("pages/survey.md")
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById("survey").innerHTML = marked.parse(data)
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
</script>
</html>
